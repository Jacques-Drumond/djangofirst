{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if emoji.is_emoji == True %}
    <h1 class="ab">This feature is True</h1>
    {% elif emoji.is_emoji == None%}
    <h1 class="ab">This feature is None</h1>
    {% else %}
    <h1 class="ab">This feature is False</h1>
    {% endif %}
    <h1 class="ab">{{emoji.gato}}</h1>
    <h1 class="ab">{{emoji.face}}</h1>
    <h1 class="ab">{{emoji.objeto}}</h1>
</body>
</html>
